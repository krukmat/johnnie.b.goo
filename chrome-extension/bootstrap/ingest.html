<form action="http://jbg.dev:8088/ingest/" method="post" enctype="multipart/form-data" name="form" id="form">

    <dt><label>Select a File to Upload</label></dt><dl><input id="mp3" type="file" name="mp3" /></dl>
    <dt><label>Artist</label></dt><dl><input id="artist" type="text" name="artist" /></dl>
    <dt><label>Release</label></dt><dl><input id="release" type="text" name="release" /></dl>
    <dt><label>Track</label></dt><dl><input id="track" type="text" name="track" /></dl>

    <div class="control-group">
      <div class="controls">
        <button type="button" value="Update" name='update' id='update' class="btn btn-danger">Update</button>
      </div>
    </div>
</form>
